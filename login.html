<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- css連結 -->
    <link href="css/login.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="welcome">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="wel-p">Welcome back</p>
                </div>
            </div>

            <div class="row">
                <div class="col-3"></div>
                <div class="col-9 text-left">
                    <p class="username">Username</p>
                    <div>
                        <input class="input">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3"></div>
                <div class="col-9 text-left">
                    <p class="password">Password</p>
                    <div>
                        <input class="input" type="password">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-2"></div>
                <div class="col-7 text-right">
                    <a href="#" class="forget">Forget password?</a>
                </div>
            </div>

            <div class="text-center"><input type="submit" value="Login"></button></div>

        </div>
    </div>

    <div class="via">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="via-p text-center">or login via</p>
                    <div class="blank"></div>
                    <hr class="via-line">
                </div>
            </div>

            <div class="row">
                <div class="col-4 text-center"></div>
                <div class="col-2 text-center">
                    <a href="#"><img class="fb" src="img/fb2.png"></a>
                </div>

                <div class="col-2 text-center">
                    <a href="#"><img class="google" src="img/google.png"></a>
                </div>
                <div class="col-4 text-center"></div>
            </div>
        </div>
    </div>

    <div class="signup">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="p text-center">Here for the first time?</p>
                </div>

                <div class="col-12">
                    <a href="#">
                        <p class="p text-center">Sign Up</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
